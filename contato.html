<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "reset.css">
        <link rel="stylesheet" href = "style.css">
        <title>Contato - Barbearia alura</title>
    </head>

    <body>
        <header>
            <div class = "box">
                <h1><img src="logo.png" alt = "Logo da barbeária"></h1>

                <nav>
                    <ul>
                    <li><a href = "index.html">Home</a></li>  <!--Linkagem com a pagina principal (index) = <a href = "link"-->
                    <li><a href = "produtos.html">Produtos</a></li> <!--Linkagem com a pagina de produtos (prod.html)-->
                    <li><a href = "contato.html">Contato</a></li><!--Linagem com a pagina de contato-->
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <!-- REQUIRED = TORNAR O PREENCHIMENTO DO CAMPO OBRIGATÓRIO-->
                <!-- PLACEHOLDER = EXEMPLO DE COMO O USUÁRIO DEVE PREENCHER O FORMULÁRIO : MAIL@DOM.COM OU XX XXXXX-XXXX-->

                <label for "nomesobrenome">Insira seu nome e sobrenome</label> <!--Não se usa p nem h em form, usase label-->
                <input type = "text" id = "nomesobrenome" class = "input-padrao" required>

                <label for "email">Email</label>
                <input type = "email" id = "email" class = "input-padrao" required placeholder="mail@dominio.com">

                <label for "telefone">Telefone</label>
                <input type = "tel" id = "telefone" class = "input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for = "Mensagem">Insira uma mensagem ou observação abaixo</label>
                <textarea cols = "68,5" rows = "10" id = "Mensagem" class = "input-padrao"></textarea> <!--Tamanho de colunas e qnt de linhas-->

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label for = "radio-email"><input type = "radio" name = "contato" value = "email" id = "radio-email">Email</label>
                     <!--Selecionar OPÇÕES = Radio -->

                    <label for = "radio-tel"><input type = "radio" name = "contato" value = "Telefone" id = "radio-tel">Telefone</label>
                     <!--Selecionar OPÇÕES = Radio -->

                    <label for = "radio-whatsapp"><input type = "radio" name = "contato" value = "Whatsapp" id ="radio-whatsapp">Whatsapp</label>
                     <!--Selecionar OPÇÕES = Radio -->
                    <!--A TAG NAME = "CONTATO PERMITE QUE APENAS UMA OPÇÃO SEJA MARCADA POIS AGORA SAO DO MESMO GRUPO"-->
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select> <!--Estilo cascata - cair -->
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class = "checkbox"><input type = "checkbox" checked>Gostaria de receber nossas promoções e novidades por email?</label>
                


                <input type = "submit" name = "contato" value = "Enviar dados" id = "enviar" class="Enviar"> <!--Tipo submit = Enviar-->

            </form>

            <table>
                <!--Tabelas = <table> -->
                <!--TR = LINHA (TABLE ROL) TD = CELULAS -->
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                        <td>Segunda</td>
                        <td>8h as 20h</td>
                    <tr>
                        <td>Quarta</td>
                        <td>8h as 20h</td>
                    </tr>
                        <td>Sexta</td>
                        <td>8h as 20h</td>
                   
                </tbody>

            </table>
        </main>

        <footer> <!--Rodapé-->
            <img src = "logo-branco.png" alt = "Logo da barbeária">
            <p class = "Copyrigth">Copyrigth barbeária alura 2019</p>
        </footer>
    </body>
</html>
